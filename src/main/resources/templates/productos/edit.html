<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeLeaf.org"><!--convertir palntilla a thymeLeaf-->

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}">
	</div><!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<div th:insert="~{administrador/template_admin.html::aside}"></div>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Productos</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
					<li class="breadcrumb-item active">Creacion de Productos</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title"> Crear producto</h5>

					<form th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
						<div>
							<input type="hidden" name="id" id="id" th:value="${producto.id}">
						</div>
						<div class="row mb-3">
							<label form="inputText" class="col-sm-2 col-form-label">Nombre: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="ingrese el nombre del producto" autocomplete="off" required
									th:value="${producto.nombre}">
							</div>
						</div>
						<div class="row mb-3">
							<label form="inputText" class="col-sm-2 col-form-label">Descripcion: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="descripcion" name="descripcion"
									placeholder="ingrese la descripcion del producto" autocomplete="off" required
									th:value="${producto.descripcion}">
							</div>
						</div>
						<div class="row mb-3">
							<label form="inputNumber" class="col-sm-2 col-form-label">Precio: </label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="precio" name="precio"
									placeholder="ingrese el Precio del producto" autocomplete="off" required
									th:value="${producto.id}">
							</div>
						</div>
						<div class="row mb-3">
							<label form="inputNumber" class="col-sm-2 col-form-label">Cantidad: </label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="cantidad" name="cantidad"
									placeholder="ingrese la cantidad del producto" autocomplete="off" required
									th:value="${producto.id}">
							</div>
						</div>
						<div class="row mb-3">
							<label form="inputText" class="col-sm-2 col-form-label">Imagen: </label>
							<div class="col-sm-10">
								<input type="file" class="form-control" id="img" name="img">
								<p>(Dimensiones recomendadas:500x500 pixekles formato png o jpg</p>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">Guardar cambios: </label>
							<div class="col-sm-10">
								<button type="submit" clas="btn btn-success"><i class="bi bi-send-plus"></i>
									Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{administrador/template_admin.html::footer}"></div>

	<!-- Vendor JS Files -->
	<div th:insert="~{administrador/template_admin.html::JS}"></div>

</body>

</html>
